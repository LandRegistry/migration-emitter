  full_text: "The following are details of the covenants contained in the Conveyance\
    \ dated 4 December 1937 referred to in the Charges Register:-\r\rCOVENANT by Purchaser\
    \ with intent and so as to bind (so far as practicable) land thereby conveyed\
    \ into whosesoever hands the same might come and to benefit Vendors adjoining\
    \ or neighbouring land (but not so as to render himself personally liable for\
    \ any breach of covenant committed after he should have parted with all interest\
    \ in land in respect of which such breach should occur) that Purchaser and his\
    \ successors in title would at all times thereafter observe and perform stipulations\
    \ and restrictions set out in First Schedule thereto\r\r<CENTRE>THE FIRST SCHEDULE\
    \ before referred to</CENTRE>\r\r(1)  That no buildings other than dwellinghouses\
    \ with outbuildings appurtenant thereto should be erected on land\r\r(2)  That\
    \ land or any dwellinghouse erected thereon should be used for no purpose other\
    \ than that of private or professional residences  And (without prejudice to foregoing)\
    \ that none of following businesses should be carried on thereon (namely) the\
    \ sale of groceries and provisions hardware confectionery drapery footwear and\
    \ patent medicines\r\r(3)  Purchaser was not entitled to any right of easement\
    \ of light to which but for that stipulation he would or might become entitled\
    \ and if vested in him would restrict or in any way interfere with free user by\
    \ Vendor of any of his adjoining or neighbouring property for building purposes."
