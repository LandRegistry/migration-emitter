    \ or surveyor and the Company as to the price referred to the matter should be\
    \ referred to arbitration under the Arbitration Acts 1889 and 1934 and the parties\
    \ should be bound by the award of the Arbitrator under such reference.\r\r5. \
    \ Not in any event to erect more than one private dwellinghouse or one half of\
    \ a semi-detached dwellinghouse on any one of the Plots numbered 19, 17, 16, 15,\
    \ 14 or 25 on the said plan.\r\rNOTE: The land in this title comprises the whole\
    \ of plot 14 and part of plot 15."
