    \ thereby conveyed or any part thereof would at all times therefter observe and\
    \ perform the covenants and stipulations in relation to the said property thereby\
    \ conveyed which were set forth in the Schedule thereto.\r\r<CENTRE>THE SCHEDULE\
    \  above referred to</CENTRE>\r\r1.  Not at any time thereafter to use or suffer\
    \ to be used the property thereby conveyed or any part thereof for any trade business\
    \ or manufacture but to use and occupy the same as and for private residential\
    \ purposes only.\r\r2.  Not at any time thereafter to use or suffer to be used\
    \ the property hereby conveyed or any part thereof to the nuisance annoyance injury\
    \ or damage of any of the adjoining or neighbouring land or buildings now or formerly\
    \ belonging to the Company or the owners or occupiers thereof.\r\r3.  Not at any\
    \ time to erect any further buildings on the land thereby conveyed or any part\
    \ thereof without first submitting to the Company the plans and specifications\
    \ thereof and obtaining the consent of the Company thereto and paying the Company\
    \ their Surveyor's fee of Two pounds and two shillings.\r\r4.  Not to erect any\
    \ such building as aforesaid without giving to the Company an option to carry\
    \ out the work at a price to be agreed between the Purchaser's Architect or Surveyor\
