  infills:
  - text: of the land in this title and other land
    type: EXTENT
  - text: "THE  Purchaser for the benefit of the Company or it's successors in title\
      \ the owners or occupiers for the time being of the Shoreham Court Estate or\
      \ the part thereof remaining unsold and the owners or occupiers for the time\
      \ being of any portion of the said estate thereafter conveyed with the benefit\
      \ of this covenant and to the intent and so as to bind (so far as practicable)\
      \ the said property thereby conveyed into whosesoever hands the same might come\
      \ but not so as to render the Purchaser personally liable in damages for any\
      \ breach of covenant committed after he should have parted with all interest\
      \ in that part of the premises in respect of which such breach should occur\
      \ thereby covenants with the Company that he the Purchaser and his successors\
      \ in title owners or owner occupiers or occupier of the said property thereby\
      \ conveyed or any part thereof would at all times therefter observe and perform\
      \ the covenants and stipulations in relation to the said property thereby conveyed\
      \ which were set forth in the Schedule thereto.\r\r<CENTRE>THE SCHEDULE  above\
      \ referred to</CENTRE>\r\r1.  Not at any time thereafter to use or suffer to\
      \ be used the property thereby conveyed or any part thereof for any trade business\
      \ or manufacture but to use and occupy the same as and for private residential\
      \ purposes only.\r\r2.  Not at any time thereafter to use or suffer to be used\
      \ the property hereby conveyed or any part thereof to the nuisance annoyance\
      \ injury or damage of any of the adjoining or neighbouring land or buildings\
      \ now or formerly belonging to the Company or the owners or occupiers thereof.\r\
      \r3.  Not at any time to erect any further buildings on the land thereby conveyed\
      \ or any part thereof without first submitting to the Company the plans and\
      \ specifications thereof and obtaining the consent of the Company thereto and\
      \ paying the Company their Surveyor's fee of Two pounds and two shillings.\r\
      \r4.  Not to erect any such building as aforesaid without giving to the Company\
      \ an option to carry out the work at a price to be agreed between the Purchaser's\
      \ Architect or Surveyor and the Company and in the event of any dispute arising\
      \ between such architect or surveyor and the Company as to the price referred\
      \ to the matter should be referred to arbitration under the Arbitration Acts\
      \ 1889 and 1934 and the parties should be bound by the award of the Arbitrator\
      \ under such reference.\r\r5.  Not in any event to erect more than one private\
      \ dwellinghouse or one half of a semi-detached dwellinghouse on any one of the\
      \ Plots numbered 19, 17, 16, 15, 14 or 25 on the said plan.\r\r<NOTE></NOTE>"
    type: VERBATIM
  entry_date: '1993-07-15'
  full_text: "A Conveyance of the land in this title and other land dated 17 January\
